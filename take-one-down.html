  <body>

        <button type="submit" class="btn">Sing to me!</button>
      </form>

      <div id="the-song">
        <script>
        bottlesOfBeer(number);
        var bottlesOfBeer = function(number) {
          if(number < 1){
           document.writeln("<br> <br>No more bottles of beer on the wall," +
            " no more bottles of beer." +
              " Go to the store and buy some more,"  +
            "  99 bottles of beer on the wall.");

            return 0;
          }

          var temp = document.writeln("<br><br> "+ number + " bottles of beer on the wall, " +
            number + " bottles of beeer.... take one down, " +
            "pass it around,\n" + (number - 1) +
            " bottles of beer on the wall!");
            
            //Where the function is recursively called:
            temp = (temp + bottlesOfBeer(number - 1));
          }
        </script>
        <p> Gonna sing here</p>
        <p><span class="bottles"><br></span></p>

      </div>


    </div>
