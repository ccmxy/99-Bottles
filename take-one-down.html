<html>
  <head>

    <title>Factorial</title>

  <body>
    <div class="container">
      <h1>bottles of beer</h1>

      <form id="get-fact">
        <div class="form-group">
          <label for="number">Hi there! How many bottles of beer would you like to take down from the wall?</label>
          <input id="number" type="number">
        </div>

        <button type="submit" class="btn">Sing to me!</button>
      </form>

      <div id="the-song">
        <p> Gonna sing here</p>
        <p><span class="bottles"></span></p>

      </div>


    </div>
